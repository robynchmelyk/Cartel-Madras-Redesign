<!DOCTYPE html>

					</div>
				</div>
				<div class="col-xs-8 lg-8 navigation-desktop">

						<!-- START DESKTOP MENU -->
						<div class="desktop-only menu desktop-menu navigation-desktop">
							<nav class="navigation-desktop">
								<ul class="pagenav--items">
									<li class="pagenav-item">
										<a class="desktop-pagenav-button" href="schedule.html">
											Schedule
										</a>
									</li>
									<li class="pagenav-item">

									<li class="pagenav-item">
										<a class="desktop-pagenav-button" href="merchandise.html">
											Merchandise

									</li>
									<li class="pagenav-item">

				<div class="col-xs-2 end-xs">
					<div class="box">
						<!-- START MOBILE MENU -->
						<div class="mobile-only menu mobile-menu tablet-navigation-button">
							<!-- Open Mobile Menu button -->
							<a href="#" class="hamburger-open" aria-label="Enter menu">
								<!--you may replace the contents of this with an <img /> -->
								<img class="navigation-button-tablet" src="images/+-tablet.png" alt="site tablet navigation graphic">
							</a>

							<!-- Mobile Menu contents -->
							<div class="mobile-menu-overlay">
								<!-- Button to close the mobile menu overlay -->
								<a href="#" class="hamburger-close" aria-label="Exit menu">
									<img class="navigation-button-tablet-inner" src="images/+-tablet.png" alt="site tablet navigation graphic">
								</a>
								<!-- Mobile menu links -->
								<nav class="mobile-menu-content">
									<ul>
										<li class="pagenav-item">
											<a class="pagenav-button" href="schedule.html">
												Schedule
											</a>
										</li>
										<li class="pagenav-item">
											<a class="pagenav-button" href="artist-bios.html">
												Bios
											</a>
										</li>

												Media

										</li>
										<li class="pagenav-item">
											<a class="pagenav-button" href="merchandise.html">
												Merchandise

					</div>
				</div>
			</div>
		</div>
	</div>
</header>

<main>

	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-lg-offset-3">
				<div class="box">
					<h2 class="page-title contact-page-title">
						contact
					</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="container contact-page-form">
		<div class="row">
			<div class="col-xs-12 middle-xs">
				<div class="box">
					<div class="col-xs-12 col-md-8 col-lg-6 col-lg-offset-3">
						<fieldset class="contact-form-fieldset">
							<label class="contact-form"> Name </label> <br />
							<input type="text" class="contact-nameinput" name="user-name" required="required"><br />
							<label class="contact-form"> Email </label> <br />
							<input type="email" class="contact-emailinput" name="user-email" required="required"><br />
							<label class="contact-form"> Message </label> <br />
							<textarea class="contact-messageinput" name="user-message" required="required">
  				</textarea><br />
							<button type="submit" class="submit-button">SEND</button>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="box contact-page-details">
				<div class="col-xs-12 col-md-8 col-lg-9 col-lg-offset-3">
					<section class="contact-number">
						<div class="container contact-page">
							<h3 class="contact-details">
								For bookings or media requests, email: <br /> ryan@randommanagement.com.
							</h3>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/hamburger.js"></script>
</main>

	<div class="container">
		<div class="row middle-xs center-xs">
			<div class="col-lg-3 col-xs-12">
				<div class="box">
					<ul class="socialmedia-item">
						<li class="socialmedia-item">
							<a class="socialmedia-button" href="https://www.facebook.com/cartelmadras/">
								<img class="social-media-icons" src="images/social-media-icons/facebook.png" alt="facebook icon">
							</a>
						</li>
						<li class="socialmedia-item">
							<a class="socialmedia-button" href="https://www.instagram.com/cartel.madras/?hl=en">
								<img class="social-media-icons" src="images/social-media-icons/instagram.png" alt="instagram icon">
							</a>
						</li>
						<li class="socialmedia-item">
							<a class="socialmedia-button" href="https://twitter.com/cartelmadras?lang=en">
								<img class="social-media-icons" src="images/social-media-icons/twitter.png" alt="twitter icon">
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row center-xs">
			<div class="col-xs-6 col-lg-3">
				<div class="box">
					<div class="copyright-information">

							Cartel Madras 2019 &copy;
						</h5>
					</div>
				</div>
			</div>
		</div>

</footer>
